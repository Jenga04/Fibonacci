name: Maven Package

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JD 11
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    -name: Run tests
      run: mvn test
